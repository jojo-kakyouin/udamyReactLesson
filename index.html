<!DOCTYPE html>
<html>

<head>
	<title>Parcel Sandbox</title>
	<meta charset="UTF-8" />
</head>

<body>
	
	<!--入力-->
	<div class="input">
		<input id="input" placeholder="TODOを入力" />
		<button id="add-button">追加</button>
	</div>

	<!--未完了-->
	<div class="incomplate">
		<p class="title">未完了のTODO</p>
		<ul id="incomplate-ul">
			<div class="one_line">
				<li>TODOです。</li>
				<button>完了</button>
				<button>削除</button>
			</div>
		</ul>
	</div>

	<!--完了-->
	<div  class="complate">
		<p class="title">完了済のTODO</p>
		<ul>
			<div class="one_line">
				<li>TODOです。</li>
				<button>戻る</button>
			</div>
		</ul>
	</div>

	<script src="src/index.js">
	</script>
</body>

</html>
